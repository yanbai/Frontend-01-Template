<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.svg {
  width: 350px;
  height: 350px;
  overflow: hidden;
  background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M153 334 C153 334 151 334 151 334 C151 339 153 344 156 344 C164 344 171 339 171 334 C171 322 164 314 156 314 C142 314 131 322 131 334 C131 350 142 364 156 364 C175 364 191 350 191 334 C191 311 175 294 156 294 C131 294 111 311 111 334 C111 361 131 384 156 384 C186 384 211 361 211 334 C211 300 186 274 156 274" style="fill:white;stroke:red;stroke-width:2"/></svg>');
}
  </style>
</head>
<body class="page">
  <div class="outer">
    <div class="container">
      <h2 id="ele_1" class="title">Hello world</h2>
      <!-- dsf -->
      <h2 id="ele_2" name="product_title">Hello world</h2>
      <h2 id="ele_3" name="product_price">Hello world</h2>
      <h2 id="ele_4" name="product_owner" class="owner">Hello world</h2>
    </div>
    <div class="svg"></div>
  </div>
  <script src="./dist/match_v1.js"></script>
  <script src="./dist/match_v2.js"></script>
  <script>
let match = window.match_v2
let res_1 = match('.title', document.getElementById('ele_1'))
let res_2 = match('h2[name]', document.getElementById('ele_2'))
let res_3 = match('h2[name^="product"]', document.getElementById('ele_3'))
let res_4 = match('h2[name$="owner"]', document.getElementById('ele_4'))
let res_5 = match('#ele_1', document.getElementById('ele_1'))
let res_6 = match('h2[name="product_title"]', document.getElementById('ele_2'))

let res_7 = match('h2[name="product_error"]', document.getElementById('ele_2')) // false
let res_8 = match('h2[name^="error"]', document.getElementById('ele_2')) // false
let res_9 = match('h2[name$="error"]', document.getElementById('ele_2')) // false
let res_10 = match('h3', document.getElementById('ele_2')) // false
let res_11 = match('#error', document.getElementById('ele_2')) // false
let res_12 = match('.error', document.getElementById('ele_2')) // false

let res_13 = match('.container > .title', document.getElementById('ele_1'))
let res_14 = match('.container > .error', document.getElementById('ele_1')) // false
let res_15 = match('.error > .title', document.getElementById('ele_1')) // false

let res_16 = match('.title + [name="product_title"]', document.getElementById('ele_2'))
let res_17 = match('.error + [name="product_title"]', document.getElementById('ele_2')) // false
let res_18 = match('.title + .error', document.getElementById('ele_2')) // false

let res_19 = match('.page [name="product_title"]', document.getElementById('ele_2'))
let res_20 = match('.outer [name="product_title"]', document.getElementById('ele_2'))
let res_21 = match('.error [name="product_title"]', document.getElementById('ele_2')) // false
let res_22 = match('.page [name="error"]', document.getElementById('ele_2')) // false

let res_23 = match('#ele_2 ~ [name="product_price"]', document.getElementById('ele_3'))
let res_24 = match('#ele_2 ~ [name]', document.getElementById('ele_3'))
let res_25 = match('#ele_4 ~ [name]', document.getElementById('ele_3')) // false
let res_26 = match('#error ~ [name]', document.getElementById('ele_3')) // false

console.log('correct answer: true', res_1)
console.log('correct answer: true', res_2)
console.log('correct answer: true', res_3)
console.log('correct answer: true', res_4)
console.log('correct answer: true', res_5)
console.log('correct answer: true', res_6)

console.log('correct answer: false', res_7)
console.log('correct answer: false', res_8)
console.log('correct answer: false', res_9)
console.log('correct answer: false', res_10)
console.log('correct answer: false', res_11)
console.log('correct answer: false', res_12)

console.log('correct answer: true', res_13)
console.log('correct answer: false', res_14)
console.log('correct answer: false', res_15)

console.log('correct answer: true', res_16)
console.log('correct answer: false', res_17)
console.log('correct answer: false', res_18)

console.log('correct answer: true', res_19)
console.log('correct answer: true', res_20)
console.log('correct answer: false', res_21)
console.log('correct answer: false', res_22)

console.log('correct answer: true', res_23)
console.log('correct answer: true', res_24)
console.log('correct answer: false', res_25)
console.log('correct answer: false', res_26)
  </script>
</body>
</html>
