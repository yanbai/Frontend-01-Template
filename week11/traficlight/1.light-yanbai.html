<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .light {
    width: 50px;
    height: 50px;
    border-radius: 25px;
    display: flex;
    opacity: 0.3;
  }
  .yellow {
    background-color: yellow;
  }
  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .active {
    opacity: 1;
  }
</style>
<body>
  <div id="app"></div>
  <!-- <div class="light red"></div>
  <div class="light yellow"></div>
  <div class="light green"></div> -->
<script>
  let lightStatus = 1
  function switchLight() {
    if(lightStatus === 1) {
      lightStatus = 2
    } else if(lightStatus === 2){
      lightStatus = 3
    } else if(lightStatus === 3) {
      lightStatus = 1
    }
  }
  function render() {
    document.getElementById('app').innerHTML = ''
    let red = document.createElement('div')
    let green = document.createElement('div')
    let yellow = document.createElement('div')

    red.classList.add('light')
    red.classList.add('red')
    green.classList.add('light')
    green.classList.add('green')
    yellow.classList.add('light')
    yellow.classList.add('yellow')
    red.classList.remove('active')
    green.classList.remove('active')
    yellow.classList.remove('active')

    if(lightStatus === 1) {
      red.classList.add('active')
    } else if(lightStatus === 2) {
      green.classList.add('active')
    } else if(lightStatus === 3) {
      yellow.classList.add('active')
    }

    document.getElementById('app').appendChild(red)
    document.getElementById('app').appendChild(green)
    document.getElementById('app').appendChild(yellow)
  }

  function changeTo1() {
    lightStatus = 1
    render()
    setTimeout(() => {
      changeTo2()

  }
  function changeTo2() {
    lightStatus = 2
    render()
    setTimeout(() => {
      changeTo3()
    }, 2000)
  }
  function changeTo3() {
    lightStatus = 3

  function go() {
    green()

      yellow()

        red()
        setTimeout(function() {
          go()
        }, 3000)
      }, 2000)
    }, 1000)

</script>
